<div class="auth-container">
  <div class="home-button" routerLink="/">Home</div>
  <div class="auth-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <span class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          El email es requerido
        </span>
        <span class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Por favor, introduce un email válido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <span class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          La contraseña es requerida
        </span>
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="submit-button">
        Iniciar Sesión
      </button>

      <div class="auth-links">
        <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a></p>
      </div>
      <div class="auth-links im-admin">
        <p><a href="{{rutaAdmin}}">Soy administrador</a></p>
      </div>
    </form>
  </div>
</div>
