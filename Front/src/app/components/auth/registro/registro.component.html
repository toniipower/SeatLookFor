<div class="auth-container">
  <div class="auth-card">
    <h2>Registro de Usuario</h2>
    
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre" 
          placeholder="Tu nombre"
          [class.error]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
        >
        <span class="error-message" *ngIf="registroForm.get('nombre')?.hasError('required') && registroForm.get('nombre')?.touched">
          El nombre es requerido
        </span>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input 
          type="text" 
          id="apellidos" 
          formControlName="apellidos" 
          placeholder="Tus apellidos"
          [class.error]="registroForm.get('apellidos')?.invalid && registroForm.get('apellidos')?.touched"
        >
        <span class="error-message" *ngIf="registroForm.get('apellidos')?.hasError('required') && registroForm.get('apellidos')?.touched">
          Los apellidos son requeridos
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="tu@email.com"
          [class.error]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched"
        >
        <span class="error-message" *ngIf="registroForm.get('email')?.hasError('required') && registroForm.get('email')?.touched">
          El email es requerido
        </span>
        <span class="error-message" *ngIf="registroForm.get('email')?.hasError('email') && registroForm.get('email')?.touched">
          Por favor, introduce un email válido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Tu contraseña"
          [class.error]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
        >
        <span class="error-message" *ngIf="registroForm.get('password')?.hasError('required') && registroForm.get('password')?.touched">
          La contraseña es requerida
        </span>
        <span class="error-message" *ngIf="registroForm.get('password')?.hasError('minlength') && registroForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirma tu contraseña"
          [class.error]="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched"
        >
        <span class="error-message" *ngIf="registroForm.get('confirmPassword')?.hasError('required') && registroForm.get('confirmPassword')?.touched">
          Por favor, confirma tu contraseña
        </span>
      </div>

      <button type="submit" [disabled]="!registroForm.valid" class="submit-button">
        Registrarse
      </button>

      <div class="auth-links">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</div>
