<div class="vista">
    <app-navbar></app-navbar>
    <div class="contenido">
        <div class="panel-izquierdo">
            <ul>
                <li (click)="cambiarSeccion('perfil')" [class.active]="seccionActual === 'perfil'">Mi Perfil</li>
                <li (click)="cambiarSeccion('eventos')" [class.active]="seccionActual === 'eventos'">Mis Eventos</li>
                <li (click)="cambiarSeccion('configuracion')" [class.active]="seccionActual === 'configuracion'">Configuración</li>
            </ul>
        </div>
        <div class="contenido-principal">
            <!-- Sección de Perfil -->
            <div *ngIf="seccionActual === 'perfil'">
                <h2>Mi Perfil</h2>
                <div *ngIf="usuario">
                    <p><strong>Nombre:</strong> {{usuario.nombre}}</p>
                    <p><strong>Apellido:</strong> {{usuario.apellido}}</p>
                    <p><strong>Email:</strong> {{usuario.email}}</p>
                </div>
            </div>

            <!-- Sección de Eventos -->
            <div *ngIf="seccionActual === 'eventos'">
                <h2>Mis Eventos</h2>
                <p>Aquí podrás ver los eventos a los que te has registrado.</p>
            </div>

            <!-- Sección de Configuración -->
            <div *ngIf="seccionActual === 'configuracion'">
                <h2>Configuración</h2>
                <p>Aquí podrás modificar tu información personal y preferencias.</p>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
