<div *ngFor="let evento of cards" class="event-card">
  <img class="event-card__image" [src]="evento.portada" [alt]="evento.titulo">
  <div class="event-card__title">
    <p>{{evento.titulo}}</p>
  </div>
  <div class="event-card__text">
    <!-- <p> {{ evento.descripcion }} </p> -->
    <p> Nota: {{ evento.valoracion }} </p>
  </div>
  <button [routerLink]="['/evento', evento.idEve]" class="event-card__button">Reserva</button>
</div>

<!-- paginaciÃ³n -->
<div class="pagination" *ngIf="!loading && totalPages > 1">
  <button class="pagination__button" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
  <span *ngFor="let page of getPages()" 
        class="pagination__number"
        [class.pagination__number--active]="page === currentPage"
        (click)="goToPage(page)">{{ page }}</span>
  <button class="pagination__button" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
</div>

<div *ngIf="loading">Cargando eventos...</div>
<div *ngIf="error" class="error">{{ error }}</div>
